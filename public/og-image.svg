<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f14"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE44D"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="bitcoin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA940"/>
      <stop offset="50%" style="stop-color:#F7931A"/>
      <stop offset="100%" style="stop-color:#E6820F"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle gradient overlay -->
  <ellipse cx="300" cy="0" rx="600" ry="400" fill="#F7931A" opacity="0.08"/>
  <ellipse cx="900" cy="630" rx="500" ry="300" fill="#FFD700" opacity="0.06"/>

  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Icons -->
    <g transform="translate(-200, -80)">
      <circle cx="0" cy="0" r="60" fill="url(#gold)" filter="url(#glow)"/>
      <text x="0" y="15" font-size="48" font-weight="bold" fill="#1a1a2e" text-anchor="middle" font-family="system-ui">G</text>
    </g>
    <g transform="translate(200, -80)">
      <circle cx="0" cy="0" r="60" fill="url(#bitcoin)" filter="url(#glow)"/>
      <text x="0" y="15" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle" font-family="system-ui">B</text>
    </g>

    <!-- Plus sign between icons -->
    <text x="0" y="-60" font-size="48" fill="#71717a" text-anchor="middle" font-family="system-ui">+</text>

    <!-- Title -->
    <text x="0" y="60" font-size="56" font-weight="bold" fill="#f5f5f7" text-anchor="middle" font-family="system-ui">Mattison Allocation</text>
    <text x="0" y="120" font-size="56" font-weight="bold" fill="#f5f5f7" text-anchor="middle" font-family="system-ui">Calculator</text>

    <!-- Subtitle -->
    <text x="0" y="180" font-size="28" fill="#a1a1aa" text-anchor="middle" font-family="system-ui">Age-based Gold &amp; Bitcoin Portfolio Allocation</text>
  </g>

  <!-- Footer -->
  <text x="600" y="590" font-size="20" fill="#71717a" text-anchor="middle" font-family="system-ui">For educational purposes only</text>
</svg>
